<div class="panel-heading text-center">Add a Feedback</div>
<div class="panel-body" *ngIf='feedback'>
  <form [formGroup]='form' (ngSubmit)='createFeedback()'>
    <div class="form-group col-sm-6">
      <label for="">Name</label>
      <input class="form-control" type='text' name="name" formControlName='name' required>
    </div>

    <div class="form-group col-sm-6">
      <label for="">Contacts</label>
      <input class="form-control" type='string' name="contacts" formControlName='contacts' required>
    </div>

    <div class="form-group col-sm-12">
      <label for="">Message</label>
      <input class="form-control" type='textarea' name="message" formControlName='message' required>
    </div>


    <div *ngIf='successMessage' class="alert alert-success">{{successMessage}}</div>
    <div *ngIf='errorMessage' class="alert alert-danger">{{errorMessage}}</div>


    <div class="form-group col-sm-12">
      <button type="submit" class="btn btn-success">Create Feedback</button>
    </div>
  </form>

</div>
