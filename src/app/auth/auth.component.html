<div>
  <form (ngSubmit)="login()">
      <div class="form-group col-sm-6">
          <label for="">Email</label>
          <input class="form-control" type='text' name="email" [(ngModel)]='credentials.email'>
      </div>
      <div class="form-group col-sm-6">
              <label for="">Password</label>
              <input class="form-control" type='password' name="password" [(ngModel)]='credentials.password'>
      </div>

      <div *ngIf='successMessage' class="alert alert-success">{{successMessage}}</div>
      <div *ngIf='errorMessage' class="alert alert-danger">{{errorMessage}}</div>
      
  <div class="form-group col-sm-12">
      <button class="form-control" class='btn btn-info btn-lg'>Login</button>
  </div>        
  </form>
</div>
