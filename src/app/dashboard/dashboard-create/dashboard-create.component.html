<div *ngIf='user'>
    <form (ngSubmit)="createUser()" [formGroup]='form'>
        <div class="form-group col-sm-3">
            <label for="">Email</label>
            <input class="form-control" type='text' name="email" formControlName='email'>
        </div>
        <div class="form-group col-sm-3">
            <label for="">Password</label>
            <input class="form-control" type='password' name="password" formControlName='password'>
        </div>
        <div class="form-group col-sm-3">
            <input type="file" name='avatar' (change)="onFileSelected($event)" formControlName='avatar' />
        </div>

        <div *ngIf='successMessage' class="alert alert-success">{{successMessage}}</div>
        <div *ngIf='errorMessage' class="alert alert-danger">{{errorMessage}}</div>

        <div class="form-group col-sm-12">
            <button class="form-control" class='btn btn-info btn-sm'>CreateUser</button>
        </div>
    </form>
</div>
