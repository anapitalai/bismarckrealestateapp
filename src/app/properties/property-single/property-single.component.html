<div *ngIf="teachers">
  <div class="user-card text-center">
      <div class='text-center'>
          <h2>{{ teachers.name}} <small>{{ teachers.district }}</small></h2>
      </div>
      <div class="img-parent">

          <div class='container' *ngFor='let i of teachers.avatarImage'>
              <img  [src]='i' class='img-responsive img-circle'>
          </div>
      </div>
      <div class="well well-lg">{{teachers.description}}</div>

      <button  *ngIf='auth.isLoggedIn()' [routerLink]="['/properties',teachers._id,'edit']" class="btn btn-primary btn-lg">Edit</button>
      <button  *ngIf='auth.isLoggedIn()' (click)="teacherDelete()" class="btn btn-danger btn-lg">Delete</button>
  </div>

</div>
